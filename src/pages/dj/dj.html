<!--
  Generated template for the DjPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>DJ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">


<ion-card *ngFor = "let v of array, let a = index" (click)="onClick(a)">
  <img src="{{v.image}}">
  <ion-card-content>
    <ion-card-title>
      {{v.name}}
      </ion-card-title>
    <p>
      {{v.profile}}
    </p>
  </ion-card-content>
</ion-card>

</ion-content>
