<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>
<ion-icon ios="ios-person" md="md-person"></ion-icon>

<ion-content padding  class = "bg">
  <ion-item class ="item" no-lines>
    <ion-icon name="contact-outline"  item-left></ion-icon>
      <ion-label stacked>USERNAME</ion-label>
      <ion-input type="text" placeholder="Enter Username"  [(ngModel)]="user.username"></ion-input>
      <ion-label class="line" ></ion-label>
    </ion-item>

      

  
      <ion-list>
        <ion-item class ="item" no-lines>
          <ion-icon name="mail-outline" item-left></ion-icon>
            <ion-label stacked>EMAIL</ion-label>
            <ion-input type="email" placeholder="Enter email"  [(ngModel)]="user.email"></ion-input>
            <ion-label class="line" ></ion-label>
          </ion-item>


          <ion-item class ="item" no-lines>
              <ion-icon name="lock-outline" item-left> </ion-icon>
              <ion-label stacked>PASSWORD</ion-label>
            <ion-input type="password" placeholder="*******"  [(ngModel)]="user.password"></ion-input>
            <ion-label class="line" ></ion-label>
          </ion-item>


  </ion-list>
   

    
    
   

    
    <br>


  <button ion-button round outline block color="light" id="signupbtn"(click)="signUp(user)">Sign up</button> <br>
</ion-content>
